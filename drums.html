

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
        background-color: black;
        color: white;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        padding-top: 50px;
    }

    /* Container for the drum kit layout */
    .drum-kit {
        position: relative;
        width: 500px;  /* Adjust to fit all drums */
        height: 300px; /* Adjust height */
        margin: 0 auto;
    }

    /* General style for drums */
    .drum {
        position: absolute;
        background-color: grey;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1; /* Ensure drums are above lines */
    }

    /* Kick drum in the center, larger */
    .drum.kick {
        width: 150px;
        height: 150px;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Other drum positions and sizes */
    .drum.snare {
        width: 100px;
        height: 100px;
        bottom: 50px;
        left: 15%;
    }
    .drum.tom1 {
        width: 80px;
        height: 80px;
        top: 30px;
        left: 30%;
    }
    .drum.tom2 {
        width: 80px;
        height: 80px;
        top: 30px;
        right: 30%;
    }
    .drum.hihat {
        width: 100px;
        height: 60px;
        top: 100px;
        left: 5%;
        border-radius: 50%/30%; /* Oval shape */
    }
    .drum.crash {
        width: 100px;
        height: 60px;
        top: 100px;
        right: 5%;
        border-radius: 50%/30%; /* Oval shape */
    }
    .drum.ride {
        width: 100px;
        height: 60px;
        top: 160px;
        right: 10%;
        border-radius: 50%/30%; /* Oval shape */
    }

    /* Drum lines */
    .line {
        width: 2px;
        height: 100px;
        background-color: white;
        position: absolute;
        top: 110%; /* Below the drums */
        left: 50%;
        transform: translateX(-50%);
        z-index: 0; /* Ensure the line stays behind the drums */
    }

    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: grey;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: darkgrey;
    }

    </style>
</head>
<body>

    <a href="index.html" class="back-button">Back to Home</a>
    <h1>Play the Drums</h1>
    <div class="drum-kit">
        <!-- Kick drum in the center -->
        <div class="drum kick" onclick="new Audio('kick.m4a').play()">
            <div class="line"></div>
        </div>
        <!-- Snare on the left -->
        <div class="drum snare" onclick="new Audio('snare.m4a').play()">
            <div class="line"></div>
        </div>
        <!-- Tom-Toms above the kick drum -->
        <div class="drum tom1" onclick="new Audio('tom1.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum tom2" onclick="new Audio('tom2.m4a').play()">
            <div class="line"></div>
        </div>
        <!-- Hi-hat on the left -->
        <div class="drum hihat" onclick="new Audio('hihat.m4a').play()">
            <div class="line"></div>
        </div>
        <!-- Crash cymbal on the right -->
        <div class="drum crash" onclick="new Audio('crash.m4a').play()">
            <div class="line"></div>
        </div>
        <!-- Ride cymbal on the bottom right -->
        <div class="drum ride" onclick="new Audio('ride.m4a').play()">
            <div class="line"></div>
        </div>
    </div>

</body>
</html>
