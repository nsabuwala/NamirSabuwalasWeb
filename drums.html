
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drum Kit</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
        background-color: black;
        color: white;
        font-family: 'Press Start 2P', cursive;
        text-align: center;
        padding-top: 50px;
    }
    .drum-kit {
        display: grid;
        grid-template-columns: 100px 150px 150px 100px;
        grid-template-rows: 100px 100px 120px;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }
    .drum {
        width: 100px;
        height: 100px;
        background-color: grey;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        z-index: 1; /* Ensure drum buttons are above the lines */
    }
    .drum.kick {
        width: 150px;
        height: 150px; /* Increase size of the kick drum */
        grid-column: span 2; /* Make the kick drum wider in the grid */
    }
    .drum.oval {
        width: 120px;
        height: 70px;
        border-radius: 50%/50%;
    }
    .drum:hover {
        background-color: darkgrey;
    }
    .line {
        width: 2px;
        height: 100px;
        background-color: white;
        position: absolute;
        top: 110%; /* Position lines below the drums */
        left: 50%;
        transform: translateX(-50%);
        z-index: 0; /* Ensure the line stays behind the drum */
    }
    /* Drum positions to match the image */
    .snare {
        grid-row: 2;
        grid-column: 1;
    }
    .kick {
        grid-row: 2;
        grid-column: 2 / 4; /* Span across two columns */
    }
    .tom1 {
        grid-row: 1;
        grid-column: 2;
    }
    .tom2 {
        grid-row: 1;
        grid-column: 3;
    }
    .hihat {
        grid-row: 2;
        grid-column: 3;
    }
    .crash {
        grid-row: 2;
        grid-column: 4;
    }
    .ride {
        grid-row: 3;
        grid-column: 3;
    }
    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: grey;
        color: white;
        border: 2px solid white;
        border-radius: 10px;
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: darkgrey;
    }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">Back to Home</a>
    <h1>Play the Drums</h1>
    <div class="drum-kit">
        <div class="drum snare" onclick="new Audio('snare.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum kick" onclick="new Audio('kick.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum tom1" onclick="new Audio('tom1.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum tom2" onclick="new Audio('tom2.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum oval hihat" onclick="new Audio('hihat.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum oval crash" onclick="new Audio('crash.m4a').play()">
            <div class="line"></div>
        </div>
        <div class="drum oval ride" onclick="new Audio('ride.m4a').play()">
            <div class="line"></div>
        </div>
    </div>

</body>
</html>
